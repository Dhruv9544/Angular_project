<app-admin></app-admin>

<h1 class="text-center">Add Category</h1>
<form  class="mt-5" [formGroup]="myform" (ngSubmit)="addCategory()">


    <div class="form-row">

    <div class="form-group col-md-4 offset-md-4">
        CategoryName:<input type="text" class="form-control" formControlName="CategoryName"/>
        <span class="error" *ngIf="!myform.get('CategoryName')?.valid && myform.get('CategoryName')?.touched">
            please Enter CategoryName
        </span>
    </div>

    <div class="form-group col-md-6 offset-md-4 mt-3">
        <button class="btn btn-success" type="submit">Add Category</button>
    </div>
    </div>

</form>
